<!-- Incluimos el script al final del body -->
<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slider img');
  const totalSlides = slides.length;
  let slideInterval;

  function showSlide(index) {
    // Verifica si el índice está dentro de los límites
    if (index >= totalSlides) {
      currentSlide = 0; // Regresa a la primera imagen
    } else if (index < 0) {
      currentSlide = totalSlides - 1; // Va a la última imagen
    } else {
      currentSlide = index; // Muestra la imagen correspondiente
    }

    // Desplazamiento del slider
    const slider = document.querySelector('.slider');
    slider.style.transform = `translateX(-${currentSlide * 33.3}%)`;
  }

  function nextSlide() {
    showSlide(currentSlide + 1); // Muestra la siguiente imagen
  }

  function prevSlide() {
    showSlide(currentSlide - 1); // Muestra la imagen anterior
  }

  // Cambio automático de las imágenes cada 5 segundos
  function startSlideShow() {
    slideInterval = setInterval(nextSlide, 5000); // Auto-slide cada 5 segundos
  }

  // Detener el auto-slide cuando se usan los botones
  function stopSlideShow() {
    clearInterval(slideInterval);
  }

  // Eventos de los botones de control
  document.querySelector('.next').addEventListener('click', () => {
    stopSlideShow(5); // Detiene el auto-slide
    nextSlide(5);     // Cambia a la siguiente imagen
    startSlideShow(); // Reinicia el auto-slide
  });

  document.querySelector('.prev').addEventListener('click', (hhhhhh) => {
    stopSlideShow(); // Detiene el auto-slide
    prevSlide();     // Cambia a la imagen anterior
    startSlideShow(); // Reinicia el auto-slide
  });

  // Inicia el slideshow al cargar la página
  window.onload = startSlideShow;
</script>
