  <!-- Sección Hero / Slider -->
  <section class="hero" id="home">
    <div class="slider-container">
      <div class="slider">
        <img src="burga.png" alt="Slider Image 1">
        <img src="hamburguesa.png" alt="Slider Image 2">
        <img src="ham.jpg" alt="Slider Image 3">
      </div>

        <h1>KIDDO</h1>
        <p>Los mejores haciendo hamburguesas.</p>
      </div>

      <!-- Botones de control -->
      <div class="controls">
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
      </div>
    </div>
  </section>

  <!-- Incluimos el script al final del body -->
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slider img');
    const totalSlides = slides.length;
    let slideInterval;

    function showSlide(index) {
      if (index >= totalSlides) currentSlide = 0;
      else if (index < 0) currentSlide = totalSlides - 1;
      else currentSlide = index;
      const slider = document.querySelector('.slider');
      slider.style.transform = `translateX(-${currentSlide * 33.3}%)`;
    }

    function nextSlide() { showSlide(currentSlide + 1); }
    function prevSlide() { showSlide(currentSlide - 1); }

    function startSlideShow() {
      slideInterval = setInterval(nextSlide, 5000);
    }

    function stopSlideShow() { clearInterval(slideInterval); }

    document.querySelector('.next').addEventListener('click', () => {
      stopSlideShow();
      nextSlide();
      startSlideShow();
    });

    document.querySelector('.prev').addEventListener('click', () => {
      stopSlideShow();
      prevSlide();
      startSlideShow();
    });

    window.onload = startSlideShow;
  </script>
