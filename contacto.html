<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Formulario de Contacto</title>

    <!-- Importación de fuentes -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap">
    
    <!-- Enlace a CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="contact_form">
        <form id="contactForm">
            <h1>Contacto</h1>
            <h3>Completa el formulario de contacto y te responderemos en brevedad.</h3>

            <p><label for="nombre">Nombre:</label>
            <input type="search" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required></p>

            <p><label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu email" required></p>

           <p> <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje" required></textarea></p>

           <p> <button type="submit">Enviar</button></p>
        </form>

        <div id="thankYouMessage">
            <h2>¡Gracias por tu mensaje!</h2>
            <p>Nos pondremos en contacto contigo en brevedad.</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario

            // Ocultar el formulario y mostrar el mensaje de agradecimiento
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
        });
    </script>
