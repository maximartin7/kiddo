<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoción de Hamburguesas - Kiddo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .promo-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .promo-content {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
        }

        .promo-content img {
            width: 100%;
            border-radius: 10px;
        }

        .promo-content h1 {
            font-size: 2rem;
            margin: 20px 0;
            color: #e74c3c;
        }

        .promo-content p {
            font-size: 1.2rem;
            color: #555;
        }

        .promo-content a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #e74c3c;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .promo-content a:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="promo-container">
        <div class="promo-content">
            <img src="Screenshot 2024-09-27 at 4.21.56 PM.png"> 
            <h1>¡Promo Exclusiva de Hamburguesas!</h1>
            <p>Disfruta de nuestras hamburguesas gourmet con un 20% de descuento.</p>
            <a href="index.html#home">¡Ordena Ahora! <i class="fas fa-hamburger"></i></a>
        </div>
    </div>

</body>
</html>
